<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="64" height="64">
  <!-- background -->
  <rect width="512" height="512" fill="#0B0B0B"/>

  <!-- gear -->
  <g fill="#FFCD00">
    <!-- teeth (8) -->
    <g transform="translate(256 256)">
      <rect x="-40" y="-252" width="80" height="110" rx="6" />
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(45)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(90)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(135)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(180)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(225)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(270)"/>
      <rect x="-40" y="-252" width="80" height="110" rx="6" transform="rotate(315)"/>
    </g>

    <!-- main gear body -->
    <circle cx="256" cy="256" r="190"/>
  </g>

  <!-- inner hole (cut out by painting background color on top) -->
  <circle cx="256" cy="256" r="95" fill="#0B0B0B"/>
</svg>