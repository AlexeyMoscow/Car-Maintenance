spring:
  application:
    name: Car Maintenance

  datasource:
    url: jdbc:postgresql://localhost:5432/car_maintenance
    username: app
    password: app

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG